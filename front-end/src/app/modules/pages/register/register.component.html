<div class="row">
  <div class="col-md-12">
    <!--leave a reply-->
    <div class="detail-caption">
      <span>INSCRIPTION</span>
    </div>

    <!--<pre>
      {{ 'isFormValid : ' + form.valid }}
      {{ user | json }}
    </pre>-->

    <form #form="ngForm" (ngSubmit)="register()" class="comment-form">
      <div class="alert alert-danger" *ngIf="hasError">
        {{ hasErrorMessage?.["hydra:title"] }} <br>
        {{ hasErrorMessage?.["hydra:description"] }}
      </div>

      <div class="row">
        <div class="form-group"
             [class.has-error]="lastName.invalid && lastName.touched"
             [class.has-success]="lastName.valid">
          <input type="text" id="lastName" name="lastName"
                 [(ngModel)]="user.lastName" #lastName="ngModel" required
                 class="form-control" placeholder="Saisissez votre  nom.">
        </div>

        <div class="form-group"
             [class.has-error]="firstName.invalid && firstName.touched"
             [class.has-success]="firstName.valid">
          <input type="text" id="firstName" name="firstName"
                 [(ngModel)]="user.firstName" #firstName="ngModel" required
                 class="form-control" placeholder="Saisissez votre prÃ©nom.">
        </div>

        <div class="form-group" [class.has-error]="email.invalid && email.touched">
          <input type="email" id="email" name="email"
                 [(ngModel)]="user.email" #email="ngModel"
                 class="form-control" required placeholder="Saisissez votre email.">
        </div>

        <div class="form-group" [class.has-error]="address.invalid && address.touched">
          <input type="text" id="address" name="address"
                 [(ngModel)]="user.address" #address="ngModel"
                 class="form-control" required placeholder="Saisissez votre adresse.">
        </div>

        <div class="form-group" [class.has-error]="zipCode.invalid && zipCode.touched">
          <input type="text" id="zipCode" name="zipCode"
                 [(ngModel)]="user.zipCode" #zipCode="ngModel"
                 class="form-control" required placeholder="Saisissez votre code postal.">
        </div>

        <div class="form-group" [class.has-error]="city.invalid && city.touched">
          <input type="text" id="city" name="city"
                 [(ngModel)]="user.city" #city="ngModel"
                 class="form-control" required placeholder="Saisissez votre ville.">
        </div>

        <div class="form-group" [class.has-error]="password.invalid && password.touched">
          <input type="password" id="password" name="password"
                 [(ngModel)]="user.password" #password="ngModel"
                 class="form-control" required placeholder="Saisissez votre mot de passe.">
        </div>
        <div class="form-group">
          <button [disabled]="form.invalid" class="my-btn my-btn-dark">M'INSCRIRE</button>
        </div>
      </div>
    </form>
  </div>
</div>
